<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



<body>
        <div class="row" style="color: white;" >
                <div style="background-color: purple;" class="col-12 col-sm-6 col-md-8">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Cost of Case</label>
                            <input type="number" step="any" class="form-control" id="exampleFormControlInput1" placeholder="29.99" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput4">Discounts on Case</label>
                            <input type="number" step="any" class="form-control" id="exampleFormControlInput5" placeholder="29.99" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Example select</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Example multiple select</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form> 
                </div>
                <div style="background-color: green;" class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
</body>
</html>
